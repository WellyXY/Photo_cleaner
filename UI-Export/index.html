    <!-- JavaScript for interactions -->
    <script>
        // Filter card selection
        document.querySelectorAll('.filter-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.filter-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Action button animations
        document.querySelectorAll('.action-button').forEach(btn => {
            btn.addEventListener('click', function() {
                const overlay = document.querySelector('.loading-overlay');
                overlay.style.display = 'flex';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 1500);
            });
        });

        // Show more button
        document.querySelectorAll('.show-more-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const text = this.querySelector('span:first-child');
                const arrow = this.querySelector('span:last-child');
                if (arrow.textContent === '‚ñº') {
                    text.textContent = 'Show less';
                    arrow.textContent = '‚ñ≤';
                } else {
                    text.textContent = 'Show more (15 more)';
                    arrow.textContent = '‚ñº';
                }
            });
        });

        // Refresh button rotation
        document.querySelector('.refresh-button').addEventListener('click', function() {
            this.style.transition = 'transform 1s linear';
            this.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                this.style.transition = '';
                this.style.transform = '';
            }, 1000);
        });

        // Photo thumbnail click
        document.querySelectorAll('.photo-thumbnail').forEach(thumb => {
            thumb.addEventListener('click', function() {
                console.log('Photo clicked:', this);
                // Add your navigation logic here
            });
        });

        // Remove items button
        const removeBtn = document.querySelector('.remove-items-btn');
        if (removeBtn) {
            removeBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to permanently delete these photos?')) {
                    alert('Photos deleted successfully!');
                }
            });
        }
    </script>
